<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <section class="container tictactoe">
      <div class="tictactoe__menu">
        <div class="tictactoe__menu-player">
          <div class="tictactoe__menu-player-div">
            <input
              class="tictactoe__menu-player-input player-field1"
              type="text"
              placeholder="Jogador 1"
              value="Carrapato"
              maxlength="9"
            />
          </div>
          <div class="tictactoe__menu-player">
            <div class="tictactoe__menu-player-div">
              <input
                class="tictactoe__menu-player-input player-field2"
                type="text"
                placeholder="Jogador 2"
                value="Limoeiro"
                maxlength="9"
              />
              <div class="tictactoe__menu-player-swap">
                <div class="tictactoe__menu-player-swap--holder"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="tictactoe__match-type">
          <span class="tictactoe__match-type--title">Tipo de Partida</span>
          <div class="tictactoe__match-type-choose">
            <span>Melhor de 3</span>
            <div class="tictactoe__menu-player-swap tictactoe__match-type-choose--holder">
              <div class="tictactoe__menu-player-swap--holder"></div>
            </div>
            <span>Melhor de 5</span>
          </div>
        </div>
        <button class="tictactoe__start-button">Jogar</button>
        <div class="tictactoe__match-history">
          <span class="tictactoe__match-history--title">Histórico de Partidas</span>
          <ul class="tictactoe__match-history-list">
          </ul>
        </div>
        <button class="tictactoe__start-button tictactoe__restart-button">Reiniciar</button>
      </div>
      <div class="tictactoe__game">
        <div class="tictactoe__game-scoreboard">
          <h1 class="tictactoe__game-scoreboard--title">Placar</h1>
          <div class="tictactoe__game-scoreboard-scores">
            <h2 class="tictactoe__game-scoreboard--score player1-score">00</h2>
            <span class="winner-name">Aguardando...</span>
            <h2 class="tictactoe__game-scoreboard--score player2-score">00</h2>
          </div>
        </div>
        <div class="tictactoe__game-battlefield">
          <span class="tictactoe__game-battlefield--match board-item0"></span>
          <span class="tictactoe__game-battlefield--match board-item1"></span>
          <span class="tictactoe__game-battlefield--match board-item2"></span>
          <span class="tictactoe__game-battlefield--match board-item3"></span>
          <span class="tictactoe__game-battlefield--match board-item4"></span>
          <span class="tictactoe__game-battlefield--match board-item5"></span>
          <span class="tictactoe__game-battlefield--match board-item6"></span>
          <span class="tictactoe__game-battlefield--match board-item7"></span>
          <span class="tictactoe__game-battlefield--match board-item8"></span>
        </div>
      </div>
      <div class="tictactoe__history">
        <h1 class="tictactoe__history--title">Histórico de Jogadas</h1>
        <ul class="tictactoe__history-box"></ul>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
